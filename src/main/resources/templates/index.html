<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block>
    <div th:each="person: ${people}">
        <h1 th:text="${person.name}">can leave blank, this will get replaced by "th:text" anyways</h1>
        <p th:inline="text"> The person's height is [[${person.height}]]</p>
        <p th:inline="text"> The person's age is [[${person.age}]]</p>
    </div>

</th:block>

</body>
</html>
